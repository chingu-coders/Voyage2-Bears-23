env:
  mocha: true
  node: true

globals:
  chai: true
  should: true
  expect: true
  assert: true
  sinon: true
  request: true
  browser: true
  log: true
  shallow: true
  React: true
  map: true
  range: true

rules:
  max-nested-callbacks:
    - error
    - 5
  new-cap:
    - 0
  max-statements:
    - 0
  no-unused-vars:
    - 0
  max-len:
    - 2
    - 120
    - 2
    - ignoreStrings: true
